{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
        <h3 id="form-title">Password Reset</h3>
    </div>
{#<span class="forgot_pass">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</span>#}
    <div class="d-flex justify-content-center form_container">

        <form action="{% url 'request-password' %}" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                    {{ password_reset_form.email }}
                </div>

            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn" type="submit" value="Submit">
            </div>
        </form>
    </div>


    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field
*/

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Email..';

        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>

{% endblock content %}
