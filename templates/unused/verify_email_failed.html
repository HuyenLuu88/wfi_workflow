{%  extends 'base.html' %}

{% block title %}Email Verification{% endblock %}

{%  block content %}
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Email Verified</h3>
				</div>

					</div>
                 </div>

{%  endblock content %}
